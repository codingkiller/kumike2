	<script type="text/javascript">
		function loadBusTrack(){
			$.ajax({
                url: "http://busi.gpsoo.net/v1/bus/" + 'get_online_gps?mapType=BAIDU_MAP&school_id='+1505860,
                type: 'GET',
                dataType: 'jsonp',
                success: function(result){
                    if(result){
                        var records = result.records;
						var html = "";
						for(var i=0;i<records.length;i++){
							var obj = records[i];
							var tr = "<tr>";
						//	tr+="<td>"+obj[0]+"</td>";
							tr+="<td>"+obj[1]+"</td>";
						//	tr+="<td>"+obj[2]+"</td>";
						//	tr+="<td>"+obj[3]+"</td>";

						//	tr+="<td>"+obj[5]+"</td>";
							tr+="<td>"+obj[6]+"</td>";
						//	tr+="<td>"+obj[7]+"</td>";
							tr+="<td>"+obj[8]+"</td>";
							tr+="<td>"+obj[9]+"</td>";
							tr+="<td>"+obj[10]+"</td>";
						//	tr+="<td>"+obj[11]+"</td>";
						//	tr+="<td>"+obj[12]+"</td>";
						//	tr+="<td>"+obj[13]+"</td>";
						//	tr+="<td>"+obj[14]+"</td>";
						//	tr+="<td>"+obj[15]+"</td>";
							tr+="<td>"+obj[16]+"</td>";
							tr+="<td>"+obj[17]+"</td>";
							tr+="<td>"+obj[18]+"</td>";
							tr+="<td>"+obj[19]+"</td>";
							tr+="<td>"+obj[20]+"</td>";
							tr+="</tr>";
							html += tr;
						}
						$("#resu").append(html);
                    }
                },
                error: function(err){

                }
            });
		}
